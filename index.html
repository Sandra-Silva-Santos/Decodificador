<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Decodificador">
    <title>Decodificador</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital@1&display=swap" rel="stylesheet">
</head>

<body>
    <h1>DECODIFICADOR</h1>
    <p class="aviso"> Somente letras minusculas e palavras sem acento</p>

    <main class="main" flex-direction="column">
        <section class="section text-align-center">
            <textarea class="input-texto" cols="40" rows="12" placeholder="Digite o Texto" style="text-align:center">
            </textarea>
            <div>
                <input type="hidden" class="input-original-oculto">
            </div>

            <div class="botoes">
                <button class="encriptar" onclick="btnEncriptar()">Criptografar</button>
                <button class="desencriptar" onclick="btnDesencriptar()">Descriptografar</button>
            </div>
        </section>

        <section class="section text-align-center">
            <textarea class="mensagem" cols="40" rows="12" placeholder="Resultado Criptografado"
                style="text-align:center">
            </textarea>
            <div class="botoes">
                <button class="copiar" onclick="btnCopiar()">Copiar</button>
                <button class="limpar" onclick="btnLimpar()">Limpar</button>
            </div>
        </section>

    </main>

        <a href="https://www.instagram.com/negasaopaulina" target="_blank"><img src="img/instagram.png"

        <a href="https://www.youtube.com/user/negasaopaulina" target="_blank"><img src="img/youtube.png"
                alt="https://www.youtube.com/user/negasaopaulina" class="logo-youtube"></a>

    </footer>


    <script src="js/script.js"></script>

</body>

</html>
